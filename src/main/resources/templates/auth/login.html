<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">

<body>
    <main class="main-content">
        <div class="page-header-area">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="page-header-content">
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb">
                                    <li>
                                        <a href="/">Home</a>
                                    </li>
                                    <li class="breadcrumb-sep">/</li>
                                    <li>Account</li>
                                </ul>
                            </nav>
                            <h4 class="title">Login</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="account-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 m-auto">
                        <div class="account-form-wrap">
                            <div class="login-form">
                                <div class="content">
                                    <h4 class="title">Đăng nhập</h4>
                                    <br>
                                </div>
                                <form th:action="@{/auth/login}" method="post">
                                    <div class="row">
                                        <div class="col-12" th:if="${message != null}">
                                            <div class="alert alert-warning p-2">
                                                <span class="text-danger" th:text="${message}">Error message</span>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Tên đăng nhập</label>
                                                <input name="username" class="form-control mb-1" type="text"
                                                    placeholder="Nhập tên đăng nhập" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="form-label">Mật khẩu</label>
                                                <input name="password" class="form-control mb-1" type="password"
                                                    placeholder="Nhập mật khẩu" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" name="remember-me">
                                                    <span class="text">Ghi nhớ</span>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="login-form-group">
                                                <button class="btn-sign" type="submit">Đăng nhập</button>
                                                <a class="btn-pass-forgot" th:href="@{/auth/forgot-password}">Quên mật khẩu?</a>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="account-optional-group">
                                                <div class="text-center">
                                                    Chưa có tài khoản?
                                                    <a class="btn-create fw-bold" th:href="@{/auth/register}">Đăng ký</a>
                                                </div>

                                                <div class="text-center my-3">
                                                    <p class="fw-bold">HOẶC</p>
                                                    <a href="/oauth2/authorization/google"
                                                        class="btn btn-danger rounded-0">
                                                        <i class="fa fa-google"></i> Google
                                                    </a>
                                                    <a href="/oauth2/authorization/facebook"
                                                        class="btn btn-primary rounded-0">
                                                        <i class="fa fa-facebook"></i> Facebook
                                                    </a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
